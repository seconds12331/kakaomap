<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>재난지도</title>

    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif; /* 카카오맵의 폰트 스타일 */
        }
        .daumIndex {
            position: absolute; /* 지도 위에 검색창이 위치하도록 */
            top: 10px; /* 상단에서의 위치 */
            left: 20px; /* 좌측에서의 위치 */
            z-index: 10; /* 지도보다 위에 표시 */
            padding: 0; /* 패딩 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .header-container {
            align-items: center; /* 세로 정렬 */
            background-color: #0064FF; /* 배경 색상 */
            border: 1px solid #e2e2e2; /* 테두리 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
            box-shadow: 0 1px 0px rgba(37, 216, 248, 0.5);
        }
        .header-container2 {
            display: flex; /* 제목과 검색창을 나란히 배치 */
            align-items: center; /* 세로 정렬 */
            background-color: #ffffff; /* 흰색 배경 */
            border: 1px solid #e2e2e2; /* 테두리 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
        }
        .title-container {
            padding: 10px; /* 내부 여백 */
            font-size: 26px;
        }
        .title-container h2 {
            margin: 0;
            font-size: 16px; /* 제목 크기 */
            color: #ffffff; /* 제목 색상 */
        }

        /* 검색창 */
        .box_searchbar {
            display: flex; /* 검색창을 가로로 배열 */
            align-items: center; /* 세로 정렬 */
            padding : 0;
            position: relative;
        }

        .query {
            flex: 1; /* 입력창이 가로 공간을 모두 차지 */
            margin-right: 5px; /* 버튼과의 간격 */
            padding: 8px; /* 내부 여백 */
            border: none; /* 테두리 색상 */
            border-radius: 4px; /* 모서리 둥글게 */
            font-size: 14px; /* 입력창 글자 크기 */
            width : 200px;
        }
        .query:focus {
            border-color: #007bff; /* 포커스 시 테두리 색상 */
            outline: none; /* 기본 아웃라인 제거 */
        }
        button {
            color: white; /* 글자 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 4px; /* 모서리 둥글게 */
            padding: 8px 12px; /* 패딩 */
            cursor: pointer; /* 커서 모양 변경 */
            font-size: 14px; /* 버튼 글자 크기 */
            margin-right: 5px; /* 우측여백 추가 */
        }
        button:hover {
            background-color: #0056b3; /* 호버 시 버튼 색상 */
        }
        .fld_inside {
            margin: 10px;
            padding: 5px 10px;
            border: none;
            display: flex; /* 제목과 검색창을 나란히 배치 */
            position: relative; /* 아이콘을 fieldset 외부에 표시하기 위해 상대 위치 설정 */
        }
        .title-container h2 a {
            color: #ffffff; /* 링크 색상 유지 */
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        /*검색창*/
        /* 검색 메뉴의 스타일 */
#menu_wrap {
    display: none; /* 기본적으로 표시됨 */
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 250px; /* 메뉴 너비 */
    height: 250px;
    margin: 10px 0 30px 10px;
    padding: 5px;
    overflow-y: auto; /* 세로 스크롤 추가 */
    background: rgba(255, 255, 255, 0.7); /* 반투명 흰색 배경 */
    z-index: 1; /* 지도 위에 표시되도록 설정 */
    font-size: 12px;
    border-radius: 10px; /* 모서리 둥글게 설정 */
}

/* 메뉴 배경을 흰색으로 설정하는 클래스 */
.bg_white {
    background: #fff;
}

/* 메뉴 내의 수평선 스타일 */
#menu_wrap hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 2px solid #5F5F5F; /* 회색 선 */
    margin: 3px 0;
}

/* 옵션 영역 가운데 정렬 */
#menu_wrap .option {
    text-align: center;
}

/* 옵션 영역의 문단 간격 */
#menu_wrap .option p {
    margin: 10px 0;
}

/* 옵션 영역 버튼의 왼쪽 여백 */
#menu_wrap .option button {
    margin-left: 5px;
}

/* 장소 목록 항목의 기본 스타일 */
#placesList li {
    list-style: none; /* 리스트 스타일 제거 */
}

/* 장소 목록 항목 스타일 */
#placesList .item {
    position: relative;
    border-bottom: 1px solid #888; /* 항목 간 구분선 */
    overflow: hidden;
    min-height: 65px; /* 최소 높이 */
}

/* 장소 목록 항목 내부 텍스트 스타일 */
#placesList .item span {
    display: block;
    margin-top: 4px;
}

/* 항목 제목(h5)과 정보(info)의 텍스트 넘침 처리 */
#placesList .item h5, #placesList .item .info {
    text-overflow: ellipsis; /* 넘칠 경우 말줄임표 */
    overflow: hidden; /* 넘침 숨김 */
    white-space: nowrap; /* 한 줄로 표시 */
}

/* 장소 정보(info)의 패딩 설정 */
#placesList .item .info {
    padding: 10px 0 10px 55px; /* 좌측 여백 추가 */
}

/* 정보 영역에서 부가 주소 회색 */
#placesList .info .gray {
    color: #8a8a8a;
}

/* 지번 주소 스타일 */
#placesList .info .jibun {
    padding-left: 26px; /* 좌측 여백 */
    background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_jibun.png) no-repeat;
}

/* 장소 목록 마커 배경 스타일 */
#placesList .item .markerbg {
    float: left;
    position: absolute;
    width: 36px;
    height: 37px;
    margin: 10px 0 0 10px;
    background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png) no-repeat;
}

/* 각각의 마커 위치 설정 */
#placesList .item .marker_1 {
    background-position: 0 -10px;  }
#placesList .item .marker_2 {
    background-position: 0 -56px;  }
#placesList .item .marker_3 {
    background-position: 0 -102px;  }
    
        
    </style>
</head>

<body>
    <div id="map"></div>
 
    <div class="daumIndex">
        <fieldset class="fld_inside"> <!-- 제목 및 검색창 배경 박스 -->
            <div class="header-container">
                <div class="title-container">
                    <h2 class="Title">
                        <a id="local" class="local" href="?nil_profile=title&nil_scr=local">재난지도</a>
                    </h2>
                </div>
            </div>
            
            <!-- 검색창 -->
            <div class="header-container2">
                <div class="box_searchbar" style="white-space: nowrap;"> <!-- 세로 줄바꿈 방지 -->
                    <form id="search.keyword" class="KeywordSearch" onsubmit="searchPlaces(); return false;" style="display: flex; align-items: center;"><!-- Flex로 정렬 -->
                        <input type="text" id="addressInput" class="query tf_keyword bg_on" maxlength="150" placeholder="주소 입력"><!--자동완성기능 끔-->
                        <div style="border-left: 1px solid #e2e2e2; height: 20px; margin: 0; display: inline-block;"></div> <!-- 세로선 추가 -->
                        <button id="showMenuBtn" class="go ico_search btn_search" style="background: none; border: none; box-shadow: none;">
                            <img src="images/dodbogi.png" alt="검색" style="max-width: 15px; max-height: 15px;">
                        </button>

                        <div id="menu_wrap" >
                            <button id="closeMenuBtn" style="position: absolute; top: 5px; right: 5px; background: transparent; border: none; font-size: 12px; cursor: pointer;">X</button> <!--검색 결과 닫기 버튼-->
                            <div class="option">
                                <ul id="placesList"></ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>   
            
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=63a22465d97db6dcfc104647d90a6d3b&libraries=services"></script>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=63a22465d97db6dcfc104647d90a6d3b&libraries=services"></script>
    <script>

    // 전역변수 선언
    var map;

    // 마커를 담을 배열입니다
    var markers = [];

    // 사용자 정의 마커 이미지 설정
    var imageSrc = 'images/here.png'; // 사용하고자 하는 마커 이미지의 URL
    var imageSize = new kakao.maps.Size(30, 30); // 이미지 크기 설정
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);


    // 지도의 초기 옵션을 설정하는 대신, 현 위치를 받아서 설정
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude; // 위도
            var lon = position.coords.longitude; // 경도
            var locPosition = new kakao.maps.LatLng(lat, lon); // 현재 위치 좌표 생성

        var mapContainer = document.getElementById('map') // 지도를 표시할 div
        var mapOption = {
            center: locPosition, // 사용자의 현위치를 중심좌표로 설정
            level: 5, // 지도의 확대 레벨
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도 타입 설정
        };

        // 지도를 생성한다 
        map = new kakao.maps.Map(mapContainer, mapOption);

        // 현위치 마커 생성
        var marker = new kakao.maps.Marker({
            map: map,
            position: locPosition,
            image: markerImage // 커스텀 마커 이미지 적용
        });

        // 위치 정보 접근 차단 시
        }, function(error) {
            alert("위치 정보를 가져올 수 없습니다.");

        var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.55170, 126.98226),
            level: 5,
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도 타입 설정
            
        }
        map = new kakao.maps.Map(mapContainer, mapOption);

    });

    } else {
        alert("브라우저에서 위치 정보 사용을 지원하지 않습니다.");
    };

    var showMenuBtn = document.getElementById('showMenuBtn');
var menu_wrap = document.getElementById('menu_wrap');

// 버튼을 클릭하거나 엔터 키를 눌렀을 때 아이콘을 표시하거나 숨기기
showMenuBtn.addEventListener('click', function() {
    toggleMenu_wrap();
});

showMenuBtn.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchPlaces();
        toggleMenu_wrap();
    }
});

// 아이콘 컨테이너를 표시하거나 숨기는 함수
function toggleMenu_wrap() {
    // 현재 display 상태에 따라 표시/숨기기
    if (menu_wrap.style.display === 'none' || menu_wrap.style.display === '') {
        menu_wrap.style.display = 'flex';
    } else {
        menu_wrap.style.display = 'none';
    }
}

// X 버튼 클릭 시 메뉴 숨기기 기능 추가
document.getElementById('closeMenuBtn').addEventListener('click', function() {
    menu_wrap.style.display = 'none';
});

// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places();  

// 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});

// 키워드 검색을 요청하는 함수입니다
function searchPlaces() {

    var keyword = document.getElementById('keyword').value;

    if (!keyword.replace(/^\s+|\s+$/g, '')) {
        alert('키워드를 입력해주세요!');
        return false;
    }

    // 검색 실행 시 메뉴를 표시하도록 설정
    document.getElementById('placesList').style.display = 'block';
    
    // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
    ps.keywordSearch( keyword, placesSearchCB); 
}

// 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
function placesSearchCB(data, status) {
    if (status === kakao.maps.services.Status.OK) {

        // 정상적으로 검색이 완료됐으면
        // 검색 목록과 마커를 표출합니다
        displayPlaces(data);

    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

        alert('검색 결과가 존재하지 않습니다.');
        return;

    } else if (status === kakao.maps.services.Status.ERROR) {

        alert('검색 결과 중 오류가 발생했습니다.');
        return;

    }
}

// 검색 결과 목록과 마커를 표출하는 함수입니다
function displayPlaces(places) {
    var listEl = document.getElementById('placesList'), 
    menuEl = document.getElementById('menu_wrap'),
    fragment = document.createDocumentFragment(), 
    bounds = new kakao.maps.LatLngBounds(), 
    listStr = '';

    // 검색 결과 목록에 추가된 항목들을 제거합니다
    removeAllChildNods(listEl);

    // 지도에 표시되고 있는 마커를 제거합니다
    removeMarker();
    
    // 검색 결과 중 상위 3개만 표시
    places = places.slice(0, 3);

    for (var i = 0; i < places.length; i++) {
        var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
            marker = addMarker(placePosition, i), 
            itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

        bounds.extend(placePosition);

        (function(marker, title) {
            kakao.maps.event.addListener(marker, 'mouseover', function() {
                displayInfowindow(marker, title);
            });

            kakao.maps.event.addListener(marker, 'mouseout', function() {
                infowindow.close();
            });

            itemEl.onmouseover = function () {
                displayInfowindow(marker, title);
            };

            itemEl.onmouseout = function () {
                infowindow.close();
            };
        })(marker, places[i].place_name);

        fragment.appendChild(itemEl);
    }

    listEl.appendChild(fragment);
    menuEl.scrollTop = 0;

    // 지도 범위를 상위 3개의 장소에 맞게 재설정합니다
    map.setBounds(bounds);
}

// 검색결과 항목을 Element로 반환하는 함수입니다
function getListItem(index, places) {

    var el = document.createElement('li'),
    itemStr = '<span class="markerbg marker_' + (index+1) + '"></span>' +
                '<div class="info">' +
                '   <h5>' + places.place_name + '</h5>';

    if (places.road_address_name) {
        itemStr += '    <span>' + places.road_address_name + '</span>' +
                    '   <span class="jibun gray">' +  places.address_name  + '</span>';
    } else {
        itemStr += '    <span>' +  places.address_name  + '</span>'; 
    }

    el.innerHTML = itemStr;
    el.className = 'item';

    return el;
}

// 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
function addMarker(position, idx, title) {
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
        imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
        imgOptions =  {
            spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
            spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
            offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
        },
        markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
            marker = new kakao.maps.Marker({
            position: position, // 마커의 위치
            image: markerImage 
        });

    marker.setMap(map); // 지도 위에 마커를 표출합니다
    markers.push(marker);  // 배열에 생성된 마커를 추가합니다

    return marker;
}

// 지도 위에 표시되고 있는 마커를 모두 제거합니다
function removeMarker() {
    for ( var i = 0; i < markers.length; i++ ) {
        markers[i].setMap(null);
    }   
    markers = [];
}

// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
// 인포윈도우에 장소명을 표시합니다
function displayInfowindow(marker, title) {
    var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

    infowindow.setContent(content);
    infowindow.open(map, marker);
}

 // 검색결과 목록의 자식 Element를 제거하는 함수입니다
function removeAllChildNods(el) {   
    while (el.hasChildNodes()) {
        el.removeChild (el.lastChild);
    }
}
    </script>
</body>
