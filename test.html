<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>재난지도</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:99vh;position:relative;overflow:hidden;"></div>

  <div style="position: absolute; z-index:10; right:200px; top:30px;">
    <input type="text" id="region" placeholder="시, 군, 구 입력">
    <button id="drawRegionBtn">지도 그리기</button>
  </div>


    <div class="header-container4">  <!-- 게시판 페이지 이동 -->
        <a href="index.html" class="link">게시판</a>
    </div>
</div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=63a22465d97db6dcfc104647d90a6d3b&libraries=services"></script>
<script>


var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption, map;

// 현 위치를 저장할 변수
var currentMarker = null; // 현 위치 마커
var markers = []; // 검색된 마커들을 저장할 배열

// 카카오 지도 API 로드 후 실행될 함수
kakao.maps.load(function () {
    // 페이지 로드 시 바로 현 위치로 지도 초기화
    moveToCurrentLocation();
});

// 새로 고침 시 현 위치로 이동하는 함수
function moveToCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude, // 위도
                lng = position.coords.longitude; // 경도

            var currentLatLng = new kakao.maps.LatLng(lat, lng);
            
            // 지도 객체가 없으면 새로 생성, 이미 있으면 위치만 이동
            if (!map) {
                mapOption = {
                    center: currentLatLng,  // 현 위치로 지도 중심 설정
                    level: 3  // 지도 확대 수준
                };
                map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
            } else {
                map.setCenter(currentLatLng); // 기존 지도 위치 이동
            }

            // 현 위치 마커 추가 (기존 마커가 있으면 제거 후 추가)
            if (currentMarker) {
                currentMarker.setMap(null);
            }
            
            var markerImage = new kakao.maps.MarkerImage(
                'images/here.png', // 마커 이미지 파일 경로
                new kakao.maps.Size(30, 30) // 이미지 크기 (가로, 세로)
            );

            currentMarker = new kakao.maps.Marker({
                position: currentLatLng,
                image : markerImage
            });
            currentMarker.setMap(map);

        }, function(error) {
            alert("위치를 가져올 수 없습니다.");

            var mapContainer = document.getElementById('map'),
            mapOption = {
            center: new kakao.maps.LatLng(37.55170, 126.98226),
            level: 5,
            mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도 타입 설정
            
        }
        map = new kakao.maps.Map(mapContainer, mapOption);
        });
    } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
    }
}

var showMenuBtn = document.getElementById('showMenuBtn');
var menu_wrap = document.getElementById('menu_wrap');

// 버튼을 클릭하거나 엔터 키를 눌렀을 때 검색 결과를 표시하거나 숨기기
showMenuBtn.addEventListener('click', function() {
    searchPlaces();
    toggleMenu_wrap();
});

showMenuBtn.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchPlaces();
        toggleMenu_wrap();
    }
});

document.getElementById('keyword').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // 기본 엔터키 동작 방지
        searchPlaces(); // 검색 함수 실행
        toggleMenu_wrap(); // 메뉴 표시 전환
    }
});


//검색 결과를 표시하거나 숨기는 함수
function toggleMenu_wrap() {
    // 현재 display 상태에 따라 표시/숨기기
    if (menu_wrap.style.display === 'none' || menu_wrap.style.display === '') {
        menu_wrap.style.display = 'flex';
    } else {
        menu_wrap.style.display = 'none';
    }
}

// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places();  

// 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});

// 키워드 검색을 요청하는 함수입니다
function searchPlaces() {
    var keyword = document.getElementById('keyword').value;

    if (!keyword.replace(/^\s+|\s+$/g, '')) {
        alert('키워드를 입력해주세요!');
        return false;
    }

    // 검색 실행 시 메뉴를 표시하도록 설정
    document.getElementById('placesList').style.display = 'block';
    
    // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
    ps.keywordSearch( keyword, placesSearchCB); 
}

// 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
function placesSearchCB(data, status) {
    if (status === kakao.maps.services.Status.OK) {

        // 정상적으로 검색이 완료됐으면
        // 검색 목록과 마커를 표출합니다
        displayPlaces(data);

    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

        alert('검색 결과가 존재하지 않습니다.');
        return;

    } else if (status === kakao.maps.services.Status.ERROR) {

        alert('검색 결과 중 오류가 발생했습니다.');
        return;

    }
}

// 검색 결과 목록과 마커를 표출하는 함수입니다
function displayPlaces(places) {
    var listEl = document.getElementById('placesList'), 
        menuEl = document.getElementById('menu_wrap'),
        fragment = document.createDocumentFragment(), 
        bounds = new kakao.maps.LatLngBounds();

    // 검색 결과 목록에 추가된 항목들을 제거합니다
    removeAllChildNods(listEl);

    // 지도에 표시되고 있는 마커를 제거합니다
    removeMarker();
    
    // 검색 결과 중 상위 3개만 표시
    places = places.slice(0, 1);

    for (var i = 0; i < places.length; i++) {
        var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
            marker = addMarker(placePosition, i), 
            itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

        bounds.extend(placePosition);

        (function(marker, title) {
            kakao.maps.event.addListener(marker, 'mouseover', function() {
                displayInfowindow(marker, title);
            });

            kakao.maps.event.addListener(marker, 'mouseout', function() {
                infowindow.close();
            });

            itemEl.onmouseover = function () {
                displayInfowindow(marker, title);
            };

            itemEl.onmouseout = function () {
                infowindow.close();
            };
        })(marker, places[i].place_name);

        fragment.appendChild(itemEl);
    }

    listEl.appendChild(fragment);
    menuEl.scrollTop = 0;

    // 지도 범위를 상위 3개의 장소에 맞게 재설정합니다
    map.setBounds(bounds);
}

// 지도 위에 표시되고 있는 마커를 모두 제거합니다
function removeMarker() {
    for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
    }   
    markers = [];
}

// 검색결과 항목을 Element로 반환하는 함수입니다
function getListItem(index, places) {

    var el = document.createElement('li'),
    itemStr = '<span class="markerbg marker_1"></span>' +
                '<div class="info">' +
                '   <h5>' + places.place_name + '</h5>';

    if (places.road_address_name) {
        itemStr += '    <span>' + places.road_address_name + '</span>';
    } else {
        itemStr += '    <span>' +  places.address_name  + '</span>'; 
    }

    el.innerHTML = itemStr;
    el.className = 'item';

    return el;
}

// 검색결과 목록의 자식 Element를 제거하는 함수입니다
function removeAllChildNods(el) {   
    while (el.hasChildNodes()) {
        el.removeChild(el.lastChild);
    }
}

// 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
function addMarker(position, idx, title) {
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
        imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
        imgOptions =  {
            spriteSize : new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
            spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
            offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
        },
        markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
            marker = new kakao.maps.Marker({
            position: position, // 마커의 위치
            image: markerImage 
        });

    marker.setMap(map); // 지도 위에 마커를 표출합니다
    markers.push(marker);  // 배열에 생성된 마커를 추가합니다

    return marker;
}

// 지도 위에 표시되고 있는 마커를 모두 제거합니다
function removeMarker() {
    for ( var i = 0; i < markers.length; i++ ) {
        markers[i].setMap(null);
    }   
    markers = [];
}

// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
// 인포윈도우에 장소명을 표시합니다
function displayInfowindow(marker, title) {
    var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

    infowindow.setContent(content);
    infowindow.open(map, marker);
}

 // 검색결과 목록의 자식 Element를 제거하는 함수입니다
function removeAllChildNods(el) {   
    while (el.hasChildNodes()) {
        el.removeChild (el.lastChild);
    }
}

var geocoder = new kakao.maps.services.Geocoder();
var polygons = []; // 그려진 도형을 저장할 배열

// 지도 위에 도형 그리는 함수
function drawRegion(regionName) {
    // 입력받은 시, 군, 구로 검색
    geocoder.addressSearch(regionName, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            // 결과에서 행정구역 정보를 가져옴
            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 기존 도형 제거
            clearPolygons();

            // 시, 군, 구 영역 가져오기
            geocoder.regionCodeSearch(regionName, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    // 다각형 좌표 생성
                    var path = data.map(item => new kakao.maps.LatLng(item.y, item.x));
                    
                    // 지도 위에 다각형 추가
                    var polygon = new kakao.maps.Polygon({
                        path: path, // 다각형 경로
                        strokeWeight: 2, // 선 두께
                        strokeColor: '#FF00FF', // 선 색상
                        strokeOpacity: 0.8, // 선 투명도
                        fillColor: '#FFAAFF', // 채우기 색상
                        fillOpacity: 0.5 // 채우기 투명도
                    });

                    // 지도에 그리기
                    polygon.setMap(map);
                    polygons.push(polygon); // 배열에 추가
                }
            });
        } else {
            alert('해당 지역을 찾을 수 없습니다.');
        }
    });
}

// 기존 도형 제거 함수
function clearPolygons() {
    polygons.forEach(polygon => polygon.setMap(null));
    polygons = [];
}

// "지도 그리기" 버튼 클릭 이벤트
document.getElementById('drawRegionBtn').addEventListener('click', function() {
    var regionName = document.getElementById('region').value.trim();
    if (regionName) {
        drawRegion(regionName);
    } else {
        alert('지역명을 입력해주세요!');
    }
});


</script>
</body>
</html>
