<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시판</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
  
        /* 네비게이션 바 스타일 */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
  
        /* 네비게이션 바 항목 스타일 */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
  
        /* 링크 호버 효과 */
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
  
        /* 본문 내용 여백 조정 */
        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
      <a href="index.html">지도</a>
      <a href="#about">재난문자</a>
      <a href="#services">서비스</a>
      <a href="#contact">문의</a>
    </div>
  
    <!-- 본문 내용 -->
    <div class="content">
    </div>

    <script>

    </script>
</body>
</html>
